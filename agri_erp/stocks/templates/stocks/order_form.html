<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Nouvelle Commande</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    form { max-width: 900px; }
    fieldset { margin-bottom: 16px; padding: 12px; border: 1px solid #ddd; }
    legend { font-weight: 600; }
    table { border-collapse: collapse; width: 100%; margin-top: 8px; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #eee; text-align: left; }
    .actions { margin-top: 12px; }
    .btn { padding: 8px 12px; border: 1px solid #000; background: #fff; cursor: pointer; }
    .btn-primary { background: #111; color: #fff; }
    a { color: inherit; }
  </style>
</head>
<body>
  <h1>Nouvelle commande</h1>

  <form method="post">
    {% csrf_token %}

    <fieldset>
      <legend>Détails de la commande</legend>
      {{ form.as_p }}
    </fieldset>

    <fieldset>
      <legend>Lignes de commande</legend>

      {{ formset.management_form }}
      <table>
        <thead>
          <tr>
            <th>Produit</th>
            <th>Quantité</th>
            <th>Prix unitaire (€)</th>
          </tr>
        </thead>
        <tbody>
          {% for f in formset %}
          <tr>
            <td>{{ f.produit }}</td>
            <td>{{ f.quantite }}</td>
            <td>{{ f.prix_unitaire }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </fieldset>

    <div class="actions">
      <button class="btn btn-primary" type="submit">Enregistrer la commande</button>
      <a class="btn" href="{% url 'stocks:product_list' %}">Retour</a>
    </div>
  </form>
</body>
</html>
